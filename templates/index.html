<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body { font-family: Arial, sans-serif; width: 50%; margin: auto; }
        h1 { text-align: center; }
        ul { list-style: none; padding: 0; }
        li { display: flex; justify-content: space-between; margin: 10px 0; padding: 10px; background: #f4f4f4; border-radius: 4px; }
        a { text-decoration: none; color: green; }
        .done { text-decoration: line-through; color: gray; }
        form { display: flex; justify-content: center; margin-top: 20px; }
        input[type=text] { padding: 10px; width: 70%; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; border: none; background: #28a745; color: white; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>

    <ul>
        {% for todo in todos %}
            <li>
                <span class="{{ 'done' if todo.done else '' }}">{{ todo.task }}</span>
                {% if not todo.done %}
                    <a href="{{ url_for('complete', todo_id=loop.index0) }}">âœ… Complete</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('add') }}" method="POST">
        <input type="text" name="todo" placeholder="Enter task..." required>
        <button type="submit">Add Task</button>
    </form>
</body>
</html>
