<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps To-Do App</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f8f9fa; }
        .todo-done { text-decoration: line-through; color: gray; }
    </style>
</head>
<body class="container py-5">

    <h1 class="text-center mb-4">‚úÖ DevOps To-Do List</h1>

    <!-- Add ToDo Form -->
    <form action="{{ url_for('add') }}" method="POST" class="d-flex mb-4">
        <input type="text" name="todo" class="form-control me-2" placeholder="Enter a task..." required>
        <button class="btn btn-primary">Add</button>
    </form>

    <!-- ToDo List -->
    <ul class="list-group">
        {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                
                <div>
                    <span class="{% if todo.done %}todo-done{% endif %}">
                        {{ todo.task }}
                    </span>
                    <br>
                    <small class="text-muted">üïí {{ todo.timestamp }}</small>
                </div>

                <div>
                    {% if not todo.done %}
                        <a href="{{ url_for('complete', todo_id=loop.index0) }}" class="btn btn-success btn-sm">‚úî</a>
                    {% endif %}

                    <!-- Edit button trigger modal -->
                    <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal{{ loop.index0 }}">‚úèÔ∏è</button>

                    <a href="{{ url_for('delete', todo_id=loop.index0) }}" class="btn btn-danger btn-sm">üóëÔ∏è</a>
                </div>
            </li>

            <!-- Edit Modal -->
            <div class="modal fade" id="editModal{{ loop.index0 }}" tabindex="-1">
                <div class="modal-dialog">
                    <form method="POST" action="{{ url_for('edit', todo_id=loop.index0) }}" class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" name="updated_task" value="{{ todo.task }}" required>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        {% endfor %}
    </ul>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
